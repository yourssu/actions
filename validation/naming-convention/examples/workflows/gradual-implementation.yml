# 점진적 도입을 위한 네이밍 컨벤션 검증
# 기존 프로젝트에 점진적으로 적용하기 위한 예시

name: 점진적 네이밍 컨벤션 검증

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, edited, ready_for_review, synchronize]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: 네이밍 컨벤션 검증 (경고 모드)
        uses: yourssu/actions/validation/naming-convention@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          team_config: "yourssu-backend"
          strict_mode: false        # 액션 실패 없이 댓글만 추가
          validate_issues: true     # 이슈 제목만 검증
          validate_prs: true        # PR 제목만 검증
          validate_branches: false  # 브랜치명 검증 비활성화
          validate_commits: false   # 커밋 검증 비활성화
        id: validation
        
      - name: 검증 결과 요약
        if: always()
        run: |
          echo "검증 완료 - 엄격 모드 비활성화"
          echo "이슈/PR 제목만 검증함"