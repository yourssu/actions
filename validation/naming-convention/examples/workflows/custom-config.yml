# 사용자 정의 설정 네이밍 컨벤션 검증
# 이 파일을 프로젝트의 .github/workflows/에 복사하고
# .github/naming-convention.yml 설정 파일도 함께 복사하세요

name: 네이밍 컨벤션 검증 (사용자 정의)

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, edited, ready_for_review, synchronize]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: 네이밍 컨벤션 검증
        uses: yourssu/actions/validation/naming-convention@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          config_file: ".github/naming-convention.yml"