# Flexible Naming Convention Validation
# Copy this file to .github/workflows/ in your project
# This example shows advanced usage with all options

name: Flexible Naming Convention Validation

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, edited, ready_for_review, synchronize]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate Naming Conventions
        uses: yourssu/actions/validation/naming-convention@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          team_config: "yourssu-backend"
          validate_drafts: false    # Don't validate draft PRs
          strict_mode: true         # Fail on validation errors
          validate_issues: true     # Validate issue titles
          validate_prs: true        # Validate PR titles
          validate_branches: true   # Validate branch names
          validate_commits: true    # Validate commit messages
        id: validation
        
      - name: Handle validation results
        if: always()
        run: |
          echo "All valid: ${{ steps.validation.outputs.all_valid }}"
          echo "Results: ${{ steps.validation.outputs.validation_results }}"