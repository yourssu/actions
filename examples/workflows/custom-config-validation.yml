# Custom Configuration Naming Convention Validation
# Copy this file to .github/workflows/ in your project
# Make sure to also copy the .github/naming-convention.yml config file

name: Validate Naming Conventions (Custom Config)

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, edited, ready_for_review, synchronize]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate Naming Conventions
        uses: yourssu/actions/validation/naming-convention@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          config_file: ".github/naming-convention.yml"